<!DOCTYPE HTML>

<html>

<head>
    <meta charset="utf-8">
    <title>Leaflet Example Interactivity</title>

    <!--link to stylesheet-->
    <link rel="stylesheet" href="css/style_PRJ.css">
    <!-- link to leaflet stylesheet-->
    <link rel="stylesheet" href="css/leaflet.css">
    <!-- link to leaflet javascript library-->
    <script src="js/leaflet-src.js"></script>
    <!--link to the file that contains geoJson data-->
    <script src="data/WIST.js" type="text/javascript"> </script>
    <script src="data/ELSE.js" type="text/javascript"> </script>
    <script src="data/SSTW.js" type="text/javascript"> </script>
    <script src="data/KHSW.js" type="text/javascript"> </script>
    <script src="data/Techno_Z.js" type="text/javascript"> </script>
    
</head>

<body>

    <body>
        <div id="header">
            <p>Salzburg Dorms Map ::: Zhekai Tang</p>
        </div>
        <div class="grid-container">
            <div class="grid-1">
                <div class="sidebar">
                    <div class="grid-2">
                        <div class="column-menu" id='menu-information'>
                            <p id='amenityName'>Welcome to Salzburg!</p><br><br>
                            <img id='amenityImage' src="./data/welcome.jpg" alt="Austrian_Flag"><br>
                            <p id="amenityInfo"></p><br>
                            <p id="link"></p>
                        </div>

                    </div>
                </div>

            </div>

            <div class="grid-3">
                <div id="map"></div>
            </div>

        </div>
        <script src="js/main.js"></script>
    </body>


</body>
